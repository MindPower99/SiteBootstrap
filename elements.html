			<section id="One" class="wrapper style3">

			<br>

								<h3>Formulário de Contato </h3>

								<form method="post" action="#">
									<div class="row uniform">
										<div class="4u 10u$(xsmall)">
											<input type="text" name="name" id="name" value="" placeholder="Nome" />
										</div>
										<div class="4u$ 10u$(xsmall)">
											<input type="email" name="email" id="email" value="" placeholder="Email" />
										</div>
										<!-- Break -->
										<div class="8u$">
											<div class="select-wrapper">
												<select name="category" id="category">
													<option value="">Assunto -</option>
													<option value="1">Curso de Desenvolvimento de Sistemas</option>
													<option value="1">ETEC Zona Leste</option>
													<option value="1">Projetos com Arduíno</option>
													<option value="1">Feira Tecnológica</option>
													<option value="1">Semana Paulo Freire</option>
													<option value="1">Outro</option>
												</select>
											</div>
										</div>
										<!-- Break -->
										<div class="4u 8u$(small)">
											<input type="checkbox" id="copy" name="copy">
											<label for="copy">Gostaria de Receber informações sobre a ETEC, o curso e seus eventos</label>
										</div>
										<div class="4u$ 8u$(small)">
											<input type="checkbox" id="human" name="human" checked>
											<label for="human">Não sou um robô </label>
										</div>
										<!-- Break -->
										<div class="8u$">
											<textarea name="message" id="message" placeholder="Escreva seu recado" rows="6"  ></textarea>
										</div>
										<!-- Break -->
										<div class="12u$">
											<ul class="actions">
												<li><input id="btnEnviarMensagem" type="submit" value="Enviar Mensagem" onClick="EnviarMensagem()" /></li>
												<li><input type="reset" value="Limpar" /></li>
											</ul>
										</div>
									</div>
								</form>
